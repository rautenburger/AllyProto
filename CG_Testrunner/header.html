<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!-- added a new header tag -->
  <header aria-label="Main Menu.">
    <!-- changed header to div -->
    <div class="dark-bar clearfix key-navigation-group" data-navigation-id="header-toolbar">
      <span class="lft"><img src="http://test-act-accessibility.playground.kitchen.it.taocloud.org:41186/taoAct/views/img/themes/platform/default/act-logo.png?buster=5e6b9738b7e98" alt="A C T Logo" id="tao-main-logo"></span>
      <div class="lft title-box"></div>
      <!-- Changed nav to div -->
      <div class="rgt">
        <!-- snippet: dark bar left menu -->
        <div class="settings-menu">
          <ul class="clearfix plain">
            <li data-control="home">
              <!-- added role="button" -->
              <a role="button" id="home" href="http://test-act-accessibility.playground.kitchen.it.taocloud.org:41186/taoProctoring/DeliveryServer/index">
                <span class="icon-home"></span>
                <!-- changed label -->
                <span class="text hidden">Go back to tests selection</span>
              </a>
            </li>
            <li class="infoControl sep-before">
              <span class="a">
                <span class="icon-test-taker"></span>
                <span class="text">TAO Guest</span>
              </span>
            </li>
            <li class="infoControl sep-before" data-control="logout" style="display: none;">
              <!-- added role="button" -->
              <a role="button" id="logout" class="logout" href="http://test-act-accessibility.playground.kitchen.it.taocloud.org:41186/taoDelivery/DeliveryServer/logout" tabindex="0">
                <span class="icon-logout"></span>
                <span class="text">Logout</span>
              </a>
            </li>
            <li class="infoControl sep-before hidden" data-control="exit">
              <!-- added role="button" -->
              <a role="button" href="#">
                <span class="icon-logout"></span>
                <span class="text">Exit</span>
              </a>
            </li>
            <li class="infoControl sep-before" data-control="exit" style="">
              <!-- added role="button" -->
              <a role="button" href="#" tabindex="-1" class="key-navigation-highlight">
                <span class="icon-logout"></span>
                <span class="text">Exit</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="action-bar content-action-bar horizontal-action-bar top-action-bar">
      <div class="control-box size-wrapper">
        <!-- changed div to h1 tag -->
        <h1 class="title-box truncate">
          <span data-control="qti-test-title" class="qti-controls" title="Luc_A11y 1 - Non linear">Luc_A11y 1 - Non linear</span>
          <span data-control="qti-test-position" class="qti-controls" title="Section 1"> - Section 1</span>
        </h1>
        <!-- added aria-hidden="true" since we rely on the test status and structure region to inform about timers -->
        <div aria-hidden="true" class="timer-box rendered">
          <a href="#" class="timer-toggler" title="Hide timers"><span class="icon-clock"></span></a>
          <div class="timer-wrapper">
            <div class="countdown rendered running started" data-control="Luc-A11y-1-non-linear" data-type="max" data-scope="test" title="Luc_A11y 1 - Non linear" disabled="">
              <span class="label truncate">Luc_A11y 1 - Non linear</span>
              <span class="time">00:40:49</span>
            </div>
          </div>
        </div>
        <div class="connectivity-box connected">
          <span data-control="connectivity-connected" class="qti-controls icon-connect" title="Connected to server"></span>
          <span data-control="connectivity-disconnected" class="qti-controls icon-disconnect" title="Disconnected from server"></span>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
